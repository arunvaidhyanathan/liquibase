spring.application.name=liquibase-demo

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/workflow
spring.datasource.username=arun
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=cads

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=cads
spring.liquibase.enabled=true
spring.liquibase.drop-first=false